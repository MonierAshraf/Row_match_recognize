# pytest.ini
# Configuration file for pytest to run the aggregation tests

[tool:pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    production: marks tests as production validation tests
    basic: marks basic functionality tests
    partitioning: marks partitioning tests
    aggregation_args: marks aggregation argument tests
    selective: marks selective aggregation tests
    count: marks count aggregation tests
    window: marks window function tests
    running_final: marks running/final aggregation tests
    multiple: marks multiple aggregation tests
    edge_cases: marks edge case tests
    nullable: marks nullable value tests
    parser_fixes: marks parser fix tests
    statistical_fixes: marks statistical function fix tests
    array_fixes: marks array aggregation fix tests
    string_fixes: marks string aggregation fix tests
    null_handling: marks null value handling tests
    minmax_by_fixes: marks min/max by function fix tests
    percentile_fixes: marks percentile function fix tests
    performance_fixes: marks performance optimization fix tests
    advanced_stats: marks advanced statistical function tests
    conditional_agg: marks conditional aggregation tests
    array_string_agg: marks array and string aggregation tests
    specialized_agg: marks specialized aggregation function tests
    complex_patterns: marks complex pattern matching tests
    navigation_agg: marks navigation function with aggregation tests

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore warnings during test runs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version requirements
minversion = 6.0

# Add verbose output and show local variables on failure
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Timeout for tests (in seconds)
timeout = 300

