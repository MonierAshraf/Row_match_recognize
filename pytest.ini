# pytest.ini
# Configuration file for pytest to run the aggregation tests

[tool:pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    production: marks tests as production validation tests

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore warnings during test runs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version requirements
minversion = 6.0

# Add verbose output and show local variables on failure
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Timeout for tests (in seconds)
timeout = 300

